[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    asyncio: mark test as async/await test

addopts = 
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --verbose

asyncio_mode = auto
asyncio_fixture_loop_scope = session

filterwarnings =
    ignore::pytest.PytestConfigWarning
    ignore::DeprecationWarning