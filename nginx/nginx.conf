http {
    server {
        listen 80;
        server_name local-llm.seadragoninkmortal.com;

        location / {
            proxy_pass http://localhost:8000; # FastAPI
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
        }
    }

    server {
        listen 80;
        server_name chat.seadragoninkmortal.com;
        
        # Frontend app
        location / {
            proxy_pass http://localhost:3000; # React frontend
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Backend API routing
        location /api/ {
            proxy_pass http://localhost:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        
        # WebSocket specific endpoint
        location /api/chat/ws {
            proxy_pass http://localhost:8000/api/chat/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 24h; # Long timeout for streaming messages
            proxy_send_timeout 24h;
            proxy_buffering off;   # Critical for streaming responses
        }
    }

    server {
        listen 80;
        server_name admin.seadragoninkmortal.com;
        
        location / {
            proxy_pass http://localhost:3001; # Admin frontend (to be implemented)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}